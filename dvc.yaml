stages:
  visualize_data:
    cmd: python src/data_visualization.py
    deps:
      - data/raw/bank-additional-full.csv
    outs:
      - docs/figures/
  test_data_quality:
    cmd: pytest -v -s --html=docs/test_results/reporte_calidad.html --self-contained-html test/test_data_quality.py 
    deps:
      - test/test_data_quality.py
      - data/raw/bank-additional-full.csv
    outs:
    - docs/test_results/reporte_calidad.html
  test_data_gx:
    cmd: pytest  test/test_data_gx.py 
    deps: 
      - test/test_data_quality.py
      - data/raw/bank-additional-full.csv
  preprocess_data:
    cmd: python src/data_preparation.py
    deps:
      - data/raw/bank-additional-full.csv
      - src/data_preparation.py
    outs:
      - data/processed/bank-processed.csv


    